    <script>
    /*
    Aula de Operadores

    Aritmeticos: +, -, *, /, % {modulo} e **{potencia. ex: 5**2 == 5²}
    
    Ordem de Precedencia: (), **, * / %, + -
    */
    var a = 5+3 //8
    var b = a % 5 //3
    var c = 5 * b ** 2  //45
    var d = 10 - a/2  // 6
    var e = 6 * 2 / d //2
    var f = b % e + 4/e // 3

    console.log(a)
    console.log(b)
    console.log(c)
    console.log(d)
    console.log(e)
    console.log(f)
    
    //Teste
    n = 5
    //n = n+4 igual n +=4 or n++
    //tb serve para n -= 4 or n--
    //n *=4 ; n/=4 ; n **=2 ; n%=5
    console.log(n)
    n = n+4
    console.log(n)
    n = 5
    n +=4
    console.log(n)

    /* Relacionais: > < >= <= == !=  {! =} resulta em bool
    Exemplo: '5' == 5 -> resulta em true, pois operador não testa o tipo e sim o valor/grandeza
    Para testar valor e tipo usa-se === exemplo: '5' === 5 -> false
    
    Ordem de Precedencia: Aritmetico(tem ordem ), relacional(não tem ordemm > < ..), lógicos(!, &&, ||)

    ! -> negação
    || -> Disjunção
    && -> conjunção


    Termnário: ? :  
    teste ? true : false
    Exemplo: 5 > 4 ? 'Sim' : 'Não'

    Exemplo: var res = x%2 == 0 ? 5 : 9 
    //Se resto de divisão de 2 por x for igual a zero, res = 5, se não res = 9


    */
